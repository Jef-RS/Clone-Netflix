<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brasil</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-principal">
            <div class="logo">
                <img src="imagens/Netflix_Logo_PMS.png" alt="Logo da Netflix">
            </div>

            <div class="entrar">
                <select>
                    <option value="idiomas">Portugues</option>
                    <option value="idiomas">Inglês</option>
                </select>
                <input type="submit" value="Entrar">
            </div>
        </div>

        <div class="informar-email">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>

            <div class="E-mail">
                <input type="email" placeholder="Email">
                <input type="submit" value="Vamos lá">
            </div>
        </div>
    </header>

    <main>
        <section class="tv">
            <div class="tela-demo">
                <div class="secao-text">
                    <h1>Aproveite na TV.</h1>
                    <h2>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</h2>
                </div>


                <div class="caixa-video">
                    <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png">

                    <video class="video" autoplay playsinline muted loop>
                        <source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" type="video/mp4">
                    </video>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
